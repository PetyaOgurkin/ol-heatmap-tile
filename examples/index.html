<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
      }
      .map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="../dist/ol-heatmap-tile.js"></script>
    <title>HeatmapTile example</title>
  </head>
  <body>
    <div id="map" class="map"></div>

    <script type="module">
      var map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
          new HeatmapTile.HeatmapTile({
            url: "./temp.jpg",
            opacity: 0.7,
          }),
        ],
        view: new ol.View({
          center: [5000000, 2000000],
          zoom: 4,
        }),
      });
    </script>
  </body>
</html>
